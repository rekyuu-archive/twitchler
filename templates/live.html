{% extends "layout.html" %}
{% block title %}{{ username }} - Twitchler{% endblock %}

{% block body %}
  <div id="video">
    <object data="https://player.twitch.tv/?channel={{ username }}" width="100%" height="100%">
    </object>
  </div>

  <div id="chat">
    <iframe scrolling="no" src="https://www.twitch.tv/{{ username }}/chat" frameborder="0" width="100%" height="100%"></iframe>
  </div>
{% endblock %}
